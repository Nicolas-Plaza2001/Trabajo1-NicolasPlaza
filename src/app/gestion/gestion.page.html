<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-img src="assets/logo.png" style="height: 40px;"></ion-img>
    </ion-buttons>
    <ion-title>AssetFlow</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="outline" (click)="logout()">Cerrar sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h2 class="titulo-bienvenida">Gestión</h2>

  <ion-row class="ion-margin-vertical">
    <ion-col>
      <ion-button expand="block" (click)="asignarActivo()">Asignar Activo</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="block" color="medium" (click)="devolverActivo()">Devolver Activo</ion-button>
    </ion-col>
  </ion-row>

  <div class="ion-margin-vertical">
    <activo-card
      *ngFor="let item of historial"
      [codigo]="item.codigo"
      [asignado]="item.asignado"
      [estado]="item.estado"
    ></activo-card>
  </div>

  <h3>Historial</h3>
  <historial-table [data]="historial"></historial-table>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row class="footer-tabs">
        <ion-col (click)="router.navigate(['/dashboard'])" class="footer-tab">
          <img src="assets/icons/home.png" class="footer-icon" />
          <ion-label>Inicio</ion-label>
        </ion-col>

        <ion-col class="footer-tab selected">
          <img src="assets/icons/gestion.png" class="footer-icon" />
          <ion-label>Gestión</ion-label>
        </ion-col>

        <ion-col (click)="router.navigate(['/buscar'])" class="footer-tab">
          <img src="assets/icons/buscar.png" class="footer-icon" />
          <ion-label>Buscar</ion-label>
        </ion-col>

        <ion-col (click)="router.navigate(['/inventario'])" class="footer-tab">
          <img src="assets/icons/inventario.png" class="footer-icon" />
          <ion-label>Inventario</ion-label>
        </ion-col>

        <ion-col (click)="router.navigate(['/perfil'])" class="footer-tab">
          <img src="assets/icons/perfil.png" class="footer-icon" />
          <ion-label>Perfil</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
