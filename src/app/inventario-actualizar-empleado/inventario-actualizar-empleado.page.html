<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/logo.png" alt="AssetFlow" class="logo" />
    </ion-buttons>
    <ion-title>AssetFlow</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="outline" (click)="logout()">Cerrar sesi√≥n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h2 class="titulo-bienvenida">Ingrese los datos del empleado</h2>

  <div class="input-section">
    <ion-input
      placeholder="Ingrese el nombre completo del empleado"
      [(ngModel)]="nombre"
      type="text">
    </ion-input>

    <ion-input
      placeholder="Ingrese el departamento"
      [(ngModel)]="departamento"
      type="text">
    </ion-input>

    <ion-input
      placeholder="Ingrese el correo corporativo"
      [(ngModel)]="correo"
      type="email">
    </ion-input>

    <ion-button expand="block" color="primary" (click)="actualizarEmpleado()">
      Actualizar empleado
    </ion-button>
  </div>

  <div class="tabla-seccion" *ngIf="historialAcciones.length > 0">
    <h3>Historial de acciones recientes</h3>
    <historial-table [data]="historialAcciones"></historial-table>
  </div>
</ion-content>
